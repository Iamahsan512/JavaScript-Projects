<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating App using JavaScript</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxiocns  -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="emoji">
                <i class="bx bx-angry emo"></i>
                <i class="bx bx-sad emo"></i>
                <i class="bx bx-smile emo"></i>
                <i class="bx bx-happy emo"></i>
                <i class="bx bx-happy-heart-eyes emo"></i>
            </div>
            <div class="star_container">
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="./script.js"></script>
</body>

</html>
