<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Drop Down</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css" />
    <!-- Box icons  -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="menu">
      <p class="menuText">Social Mdedia</p>
      <i class='bx bx-chevron-up rorate'></i>
    </div>

    <ul class="dropdown">
      <li>
        <i class='bx bxl-facebook-circle' style="color:	#4267B2 ;"></i>
        <p>Facebook</p>
      </li>
      <li>
        <i class='bx bxl-instagram-alt' style="color: rgb(253, 29, 29) ;"></i>
        <p>Instagram</p>
      </li>
      <li>
        <i class='bx bxl-twitter' style="color: #00acee ;"></i>
        <p>Twitter</p>
      </li>
      <li>
        <i class='bx bxl-linkedin-square' style="color:#0072b1 ;" ></i>
        <p>Linkedin</p>
      </li>
      <li>
        <i class='bx bxl-youtube' style="color:#FF0000 ;" ></i>
        <p>YouTube</p>
      </li>
    </ul>
    <!-- JS -->
    <script src="./mian.js"></script>
  </body>
</html>
