<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search bar using JavaScript</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS  -->
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="from-control">
        <input type="text" placeholder="Search User name" id="input" />
        <button type="submit">Search</button>
      </div>

      <div class="wrapper">
        <div class="card">
          <div class="profile-pic">
            <img src="./img/user-1.png" alt="user" />
          </div>
          <div class="name">
            <h2>Adeel Tariq</h2>
            <p>Web Developer</p>
          </div>
        </div>
        <div class="card">
          <div class="profile-pic">
            <img src="./img/user-2.png" alt="user" />
          </div>
          <div class="name">
            <h2>Nouman Khan </h2>
            <p>App Developer</p>
          </div>
        </div>
        <div class="card">
          <div class="profile-pic">
            <img src="./img/user-3.png" alt="user" />
          </div>
          <div class="name">
            <h2>Sarah Anwer</h2>
            <p>UI Designer</p>
          </div>
        </div>
        <div class="card">
          <div class="profile-pic">
            <img src="./img/user-4.png" alt="user" />
          </div>
          <div class="name">
            <h2>Saad Ul Rahman </h2>
            <p>App Developer</p>
          </div>
        </div>
        <div class="card">
          <div class="profile-pic">
            <img src="./img/user-5.png" alt="user" />
          </div>
          <div class="name">
            <h2>Humna Baber</h2>
            <p>UI Designer</p>
          </div>
        </div>
        <div class="card">
          <div class="profile-pic">
            <img src="./img/user-6.png" alt="user" />
          </div>
          <div class="name">
            <h2>Majid Ali </h2>
            <p>App Developer</p>
          </div>
        </div>
        <div class="card">
          <div class="profile-pic">
            <img src="./img/user-7.png" alt="user" />
          </div>
          <div class="name">
            <h2>Fizza Rajpoot</h2>
            <p>UI Designer</p>
          </div>
        </div>
        <div class="card">
          <div class="profile-pic">
            <img src="./img/user-8.png" alt="user" />
          </div>
          <div class="name">
            <h2>Akram Rasheed</h2>
            <p>Web Designer</p>
          </div>
        </div>
        <div class="card">
          <div class="profile-pic">
            <img src="./img/user-9.png" alt="user" />
          </div>
          <div class="name">
            <h2>Amir Butt</h2>
            <p>Full Stack</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
