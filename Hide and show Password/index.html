<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Show Password Using JS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Password Strength</h1>
            <div class="input-box">
                <input type="password" id="input" required="" placeholder="Enter Password">
                <span class="show">Show</span>
                <p class="msg"></p>
            </div>
            <div class="indicator">
                <span class="weak"></span>
                <span class="meduim"></span>
                <span class="strong"></span>
            </div>
            <p class="text"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
