<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color switch login form using JS</title>

    <!-- Stylesheet  -->
    <link rel="stylesheet" href="style.css">

    <!-- Javascript import  -->

    <script src="./main.js" defer></script>

</head>
<body>
    <div class="container">
        <form  class="from">
            <h2>Login</h2>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>

            <p  id="forget">Forget Password ?</p>

            <button type="button" class="btn">Sign in</button>

            <p >Not member yet ? <span class="text">Signup Now</span></p>
        </form>

        <div class="colors">
            <div class="color" data-number="1" ></div>
            <div class="color" data-number="2" ></div>
            <div class="color" data-number="3" ></div>
            <div class="color" data-number="4"
            id="red"></div>
        </div>
    </div>
</body>
</html>
