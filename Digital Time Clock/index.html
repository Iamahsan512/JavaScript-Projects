<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- !CSS  -->
    <link rel="stylesheet" href="style.css">
    <title>Digital Time Clock</title>
</head>
<body>
    <div class="container">
        <h2>Digital Clock</h2>
        <div class="center">
            <div class="box">
                <div class="hours_time">00</div>
                <span class="hrs">Hours</span>
            </div>
            <div class="box">
                <div class="mint_time">00</div>
                <span class="mint">Minutes</span>
            </div>
            <div class="box">
                <div class="sec_time">00</div>
                <span class="sec">Seconds</span>
            </div>
            <div class="box">
                <div class="session_label">Format</div>
                <span class="session">AM</span>
            </div>
            
        </div>
    </div>
    <!-- !JS  -->
    <script src="./main.js"></script>
</body>
</html>
