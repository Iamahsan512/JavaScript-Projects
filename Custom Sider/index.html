<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom Image Slider using JavaScript</title>
    <!-- ==== CSS ====  -->
    <link rel="stylesheet" href="style.css">
    <!-- ==== Box Icons ====  -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="img-slider">
            <img src="https://picsum.photos/id/230/500/300" alt="Image">
            <img src="https://picsum.photos/id/269/500/300" alt="Image">
            <img src="https://picsum.photos/id/215/500/300" alt="Image">
            <img src="https://picsum.photos/id/265/500/300" alt="Image">
        </div>
        <i class='bx bx-left-arrow-circle btn prev'></i>
        <i class='bx bx-right-arrow-circle btn next'></i>
    </div>
    <!-- ==== JavaScript ====  -->
    <script src="./main.js"></script>
</body>
</html>
